<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Academic Management</title>
    <link rel="stylesheet" href="adminOperations.css">
</head>
<body>

<div class="container">

    <h1>Student Academic Management</h1>
    <p class="subtitle">
        View, manage, export, and print student profiles and academic records
    </p>

    <!-- FILTERS -->
    <div class="filters">
        <select id="yearSelect">
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <select id="branchSelect">
            <option value="">Select Branch</option>
        </select>

        <button id="loadStudentsBtn" class="btn primary">
            Load Students
        </button>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
        <button id="exportBtn" class="btn secondary">Export CSV</button>
        <button id="printBtn" class="btn ghost">Print</button>
    </div>

    <!-- STUDENT TABLE -->
    <div class="table-wrapper">
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>HTNO</th>
                    <th>Name</th>
                    <th>Branch</th>
                    <th>Year</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</div>

<script src="adminOperations.js"></script>
</body>
</html>
