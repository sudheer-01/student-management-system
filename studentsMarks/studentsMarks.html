<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link href="studentsMarks.css" rel="Stylesheet"/>
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="page-header">
                <h1>Student Marks</h1>
                <p class="subtitle">View your performance across exams</p>
            </header>
            <div class="actions">
                <div class="actions-left">
                    <button id="fetchMarksBtn" class="btn primary">Get Your Marks</button>
                </div>
                <div class="actions-right">
                    <div id="loadingSpinner" class="spinner hidden" aria-hidden="true"></div>
                     <button id="profileBtn" class="btn ghost">Student Profile</button>
                    <button id="exportCsvBtn" class="btn secondary" aria-label="Export table to CSV">Export CSV</button>
                    <button id="printBtn" class="btn ghost" aria-label="Print marks">Print</button>
                    <button id="logoutBtn" class="btn danger" aria-label="Log out">Log out</button>
                </div>
            </div>
            <div id="statusMessage" class="status hidden" role="status"></div>

            <section id="studentInfo" class="student-info card"></section>
            <div class="table-wrapper hidden">
                <table id="marksTable" style="display: none;">
                    <thead>
                        <tr id="examHeaders"> <!-- Dynamic Exam Headers -->
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody id="marksBody"></tbody>
                </table>
            </div>
         <section id="studentProfile" class="card hidden">

                <h2>Student Profile</h2>

                <!-- PHOTO -->
                <div class="photo-row">
                    <img id="profilePreview" src="/images/default-avatar.png">
                    <input type="file" id="profilePhoto" accept="image/*">
                </div>

                <h3>Personal & Academic</h3>
                <div class="profile-grid">
                    <input id="profileName" readonly>
                    <input id="profileHtno" readonly>
                    <input id="batch">
                    <input type="date" id="dob">
                    <select id="gender"><option></option><option>Male</option><option>Female</option></select>
                    <select id="admissionType"><option></option><option>Convener</option></select>
                    <select id="status"><option>Active</option><option>Inactive</option></select>
                </div>

                <h3>Contact</h3>
                <div class="profile-grid">
                    <input id="studentMobile">
                    <input id="email">
                    <textarea id="currentAddress"></textarea>
                    <textarea id="permanentAddress"></textarea>
                </div>

                <h3>Family</h3>
                <div class="profile-grid">
                    <input id="fatherName">
                    <input id="motherName">
                    <input id="parentMobile">
                    <input id="guardianName">
                    <input id="guardianRelation">
                    <input id="guardianMobile">
                    <input id="bloodGroup">
                    <input id="nationality">
                    <input id="religion">
                </div>

                <button class="btn primary" id="saveProfile">Save Profile</button>
            </section>
        </div>
    </div>
    <script src="studentMarks.js"></script>
</body>
</html>
