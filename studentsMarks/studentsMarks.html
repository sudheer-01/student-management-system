<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link href="studentsMarks.css" rel="Stylesheet"/>
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="page-header">
                <h1>Student Marks</h1>
                <p class="subtitle">View your performance across exams</p>
            </header>
            <p id="uiMessage" class="ui-message hidden"></p>
            <div class="actions">
                <div class="actions-left">
                    <button id="fetchMarksBtn" class="btn primary">Get Your Marks</button>
                </div>
                <div class="actions-right">
                    <div id="loadingSpinner" class="spinner hidden" aria-hidden="true"></div>
                     <button id="profileBtn" class="btn ghost">Student Profile</button>
                    <button id="exportCsvBtn" class="btn secondary" aria-label="Export table to CSV">Export CSV</button>
                    <button id="printBtn" class="btn ghost" aria-label="Print marks">Print</button>
                    <button id="logoutBtn" class="btn danger" aria-label="Log out">Log out</button>
                </div>
            </div>
            <div id="statusMessage" class="status hidden" role="status"></div>

            <section id="studentInfo" class="student-info card"></section>

            <!-- ===== MARKS OPERATIONS (SUM / AVERAGE) ===== -->
            <div id="marksOps" class="card hidden">

            <h3 style="margin-bottom:10px;">Marks Operations</h3>

            <div id="examCheckboxes"></div>

            <div style="display:flex; gap:5px; margin-top:12px; flex-wrap:wrap;">
                <input type="text" id="newColumnName" placeholder="New Column Name" />
                
                <select id="operationType">
                <option value="">Select Operation</option>
                <option value="sum">Sum</option>
                <option value="average">Average</option>
                </select>

                <button id="addColumnBtn" class="btn primary">
                Add Column
                </button>
            </div>

            </div>


            <div class="table-wrapper hidden">
                <table id="marksTable" style="display: none;">
                    <thead>
                        <tr id="examHeaders"> <!-- Dynamic Exam Headers -->
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody id="marksBody"></tbody>
                </table>
            </div>

            <section id="studentProfile" class="card hidden">

                <h2>Student Profile</h2>

                <!-- ================= PROFILE PHOTO ================= -->
                <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
                    <img id="profilePreview"
                        src=""
                        alt="Profile Photo"
                        style="width:120px;height:120px;border-radius:50%;object-fit:cover;border:1px solid #cbd5e1;">
                    
                    <div>
                        <label>Profile Photo</label>
                        <input type="file"
                            id="profilePhoto"
                            accept="image/*"
                            title="Upload profile photo (300–500 KB)">
                        <small style="color:#64748b;">Allowed size: 20–100 KB</small>
                    </div>
                </div>

                <!-- ================= PERSONAL & ACADEMIC ================= -->
                <h3>Personal & Academic Information</h3>

                <div class="profile-grid">

                    <div>
                        <label>Full Name</label>
                        <input type="text" id="profileName" readonly>
                    </div>

                    <div>
                        <label>Hall Ticket Number</label>
                        <input type="text" id="profileHtno" readonly>
                    </div>

                    <div>
                        <label>Batch</label>
                        <input type="text" id="batch" placeholder="e.g. 2022–2026">
                    </div>

                    <div>
                        <label>Date of Birth</label>
                        <input type="date" id="dob">
                    </div>

                    <div>
                        <label>Gender</label>
                        <select id="gender">
                            <option value="">Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div>
                        <label>Admission Type</label>
                        <select id="admissionType">
                            <option value="">Select admission type</option>
                            <option>Convener</option>
                            <option>Management</option>
                            <option>Lateral Entry</option>
                        </select>
                    </div>

                    <div>
                        <label>Current Status</label>
                        <select id="cstatus">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>

                </div>

                <!-- ================= CONTACT ================= -->
                <h3>Contact Information</h3>

                <div class="profile-grid">

                    <div>
                        <label>Student Mobile Number</label>
                        <input type="text" id="studentMobile" placeholder="10-digit mobile number">
                    </div>

                    <div>
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="example@gmail.com">
                    </div>

                    <div>
                        <label>Current Address</label>
                        <textarea id="currentAddress" placeholder="House No, Street, City, State"></textarea>
                    </div>

                    <div>
                        <label>Permanent Address</label>
                        <textarea id="permanentAddress" placeholder="House No, Street, City, State"></textarea>
                    </div>

                </div>

                <!-- ================= FAMILY ================= -->
                <h3>Family & Additional Information</h3>

                <div class="profile-grid">

                    <div>
                        <label>Father’s Name</label>
                        <input type="text" id="fatherName" placeholder="Father's full name">
                    </div>

                    <div>
                        <label>Mother’s Name</label>
                        <input type="text" id="motherName" placeholder="Mother's full name">
                    </div>

                    <div>
                        <label>Parent Mobile Number</label>
                        <input type="text" id="parentMobile" placeholder="10-digit parent mobile number">
                    </div>

                    <div>
                        <label>Guardian Name (Optional)</label>
                        <input type="text" id="guardianName">
                    </div>

                    <div>
                        <label>Relationship with Guardian</label>
                        <input type="text" id="guardianRelation">
                    </div>

                    <div>
                        <label>Guardian Mobile Number</label>
                        <input type="text" id="guardianMobile">
                    </div>

                    <div>
                        <label>Blood Group</label>
                        <input type="text" id="bloodGroup" placeholder="e.g. O+, A+">
                    </div>

                    <div>
                        <label>Nationality</label>
                        <input type="text" id="nationality" placeholder="e.g. Indian">
                    </div>

                    <div>
                        <label>Religion</label>
                        <input type="text" id="religion" placeholder="e.g. Hindu">
                    </div>

                </div>

                <button class="btn primary" id="saveProfile" style="margin-top:16px;">
                    Save Profile
                </button>

            </section>



        </div>
    </div>
    <script src="/studentAuthentication.js"></script>
    <script src="studentMarks.js"></script>
</body>
</html>
