<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMS • Student Information Management System</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

</head>
<body>

<!-- ===== NAVBAR ===== -->
<header class="site-header">
  <div class="container">
  <div class="brand dual-brand">
  <!-- College Logo -->
  <div class="college-logo">
    <img src="BalajiLogo.png" alt="Balaji College Logo">
  </div>

  <!-- Divider -->
  <span class="brand-separator"></span>

  <!-- SIMS Logo -->
  <!-- <div class="logo">
    <img src="graduated.jpg" alt="SIMS Logo">
  </div> -->

  <div class="brand-text">
    <span class="brand-name">SIMS</span>
    <span class="brand-tag">Student Information Management System</span>
  </div>
</div>

  </div>
</header>

<!-- ===== MAIN LOGIN AREA ===== -->
<main class="login-page-wrapper">
  <div id="loginBox" class="loginBox" role="region" aria-label="Login">

    <h1>Sign in to SIMS</h1>
    <p class="subhead">Select your role to continue</p>

    <nav class="role-tabs" aria-label="Role selection">
      <button id="hod" class="tab-btn" type="button"
        onclick="switchTab('allDetailsOfHod', this)">
        <i class="fa-solid fa-user-tie"></i><span>HOD</span>
      </button>

      <button id="teacher" class="tab-btn" type="button"
        onclick="switchTab('allDetailsOfTeacher', this)">
        <i class="fa-solid fa-chalkboard-user"></i><span>Faculty</span>
      </button>

      <button id="student" class="tab-btn" type="button"
        onclick="switchTab('allDetailsOfStudent', this)">
        <i class="fa-solid fa-user-graduate"></i><span>Student</span>
      </button>

      <button id="Admin" class="tab-btn" type="button"
        onclick="switchTab('allDetailsOfAdmin', this)">
        <i class="fa-solid fa-shield-halved"></i><span>Admin</span>
      </button>
    </nav>

    <!-- ===== HOD FORM ===== -->
    <form id="hodForm" class="allDetails allDetailsOfHod" method="POST">
      <label>HOD ID</label>
      <div class="input-group">
        <i class="fa-solid fa-id-card input-icon"></i>
        <input type="text" id="HodId" required />
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="passwordOfHod" required />
        <button type="button" class="toggle-password" data-target="passwordOfHod">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>

      <div class="form-row">
        <a href="forgotpassword.html" class="link">Forgot password?</a>
      </div>

      <input type="submit" value="Login"/>
      <div class="register-link">
        <span>Don’t have an account?</span>
        <a href="newAccount.html">Click here to Register</a>
    </div>

    </form>

    <!-- ===== TEACHER ===== -->
    <form id="teacherForm" class="allDetails allDetailsOfTeacher">
      <label>Faculty ID</label>
      <div class="input-group">
        <i class="fa-solid fa-id-card input-icon"></i>
        <input type="text" id="facultyId" required />
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="passwordOfTeacher" required />
        <button type="button" class="toggle-password" data-target="passwordOfTeacher">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>

      <div class="form-row">
        <a href="forgotpassword.html" class="link">Forgot password?</a>
      </div>

      <input type="submit" value="Login"/>
      <div class="register-link">
        <span>Don’t have an account?</span>
        <a href="newAccount.html">Click here to Register</a>
    </div>

    </form>

    <!-- ===== STUDENT ===== -->
    <form id="studentForm" class="allDetails allDetailsOfStudent">
      <label>Hall Ticket No</label>
      <div class="input-group">
        <i class="fa-solid fa-id-badge input-icon"></i>
        <input type="text" id="htno" required />
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="studentPassword" required />
        <button type="button" class="toggle-password" data-target="studentPassword">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>

      <div class="form-row">
        <a href="forgotpassword.html" class="link">Forgot password?</a>
      </div>

      <input type="submit" value="Login"/>
    </form>

    <!-- ===== ADMIN ===== -->
    <form id="adminForm" class="allDetails allDetailsOfAdmin">
      <label>Admin ID</label>
      <div class="input-group">
        <i class="fa-solid fa-id-card input-icon"></i>
        <input type="text" id="idOfAdmin" required />
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" id="passwordOfAdmin" required />
        <button type="button" class="toggle-password" data-target="passwordOfAdmin">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>

      <input type="submit" value="Login"/>
    </form>

  </div>
</main>

<!-- ===== FOOTER ===== -->
<footer class="simple-footer">
  © 2025 SIMS. All rights reserved.
</footer>

<script src="index.js"></script>
</body>
</html>
