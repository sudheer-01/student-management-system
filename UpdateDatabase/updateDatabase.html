<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Database</title>
  <link rel="stylesheet" href="updateDatabase.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <header class="page-header">
        <h1>Admin Panel – Database Management</h1>
        <p class="subtitle">Perform secure administrative actions on semester data</p>
      </header>

      <a href="admin.html">← Back to Admin Dashboard</a>

      <div class="content">
        <!-- Step 1: Year and Branch Selection -->
        <div class="form-row">
          <div class="form-group">
            <label for="year">Select Year:</label>
            <select id="year">
              <option value="">--Select Year--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="branch">Select Branch:</label>
            <select id="branch">
              <option value="">--Select Branch--</option>
            </select>
          </div>
        </div>

        <!-- Step 2: Action Buttons -->
        <div id="actionButtons" style="display:none; margin-top:25px;">
          <button id="deleteBtn" class="delete-btn">🗑️ Delete Semester Data</button>
          <button id="updateBtn" class="update-btn">✏️ Update Faculty / HOD</button>
          <button id="exportBtn" class="export-btn">⬇️ Export CSV</button>
        </div>

        <p id="message"></p>
        <div id="dynamicContent"></div>
      </div>
    </div>
  </div>
  <script src="updateDatabase.js"></script>
</body>
</html>
