<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Database</title>
  <link rel="stylesheet" href="updateDatabase.css">
</head>
<body>
  <div class="page">
    <div class="container">
      <header class="page-header">
        <h1>Admin Panel ‚Äì Database Management</h1>
        <p class="subtitle">Perform secure administrative actions on semester data</p>
      </header>

      <a href="admin.html">‚Üê Back to Admin Dashboard</a>

      <div class="content">
  <!-- üîπ Action selection first -->
  <div class="form-group">
      <label for="action">Select Action:</label>
      <select id="action">
          <option value="">--Select Action--</option>
          <option value="faculty">Update/Delete Faculty</option>
          <option value="hod">Update/Delete HOD</option>
          <option value="delete">Delete All Year/Branch Data</option>
          <option value="update">Update Table (Year/Branch)</option>
          <option value="export">Export CSV</option>
      </select>
  </div>

  <!-- üîπ Year & Branch (hidden initially for faculty/hod) -->
  <div class="year-branch-row">
      <div class="form-group">
          <label for="year">Select Year:</label>
          <select id="year">
              <option value="">--Select Year--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
          </select>
      </div>

      <div class="form-group">
          <label for="branch">Select Branch:</label>
          <select id="branch">
              <option value="">--Select Branch--</option>
          </select>
      </div>
  </div>

  <!-- üîπ Table selection (for update/export only) -->
  <div class="form-group" id="tableSelectGroup" style="display:none;">
      <label for="tableSelect">Select Table:</label>
      <select id="tableSelect">
          <option value="">--Select Table--</option>
      </select>
  </div>

  <button id="actionBtn">Proceed</button>
  <p id="message"></p>

  <div id="tableDataContainer"></div>
</div>

    </div>
  </div>
  <script src="updateDatabase.js"></script>
</body>
</html>
