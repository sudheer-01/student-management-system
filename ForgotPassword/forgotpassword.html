<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <!-- Role selection -->
      <label for="role">Select Role:</label>
      <select id="role" name="role" required>
        <option value="">-- Select Role --</option>
        <option value="hod">HOD</option>
        <option value="faculty">Faculty</option>
      </select>

      <!-- ID input -->
      <label for="userId">Enter ID:</label>
      <input type="text" id="userId" name="userId" placeholder="Enter your ID" required>

      <button type="submit">Get Email</button>
    </form>

    <!-- Retrieved Email -->
    <div id="emailSection" class="hidden">
      <label for="retrievedEmail">Your Email:</label>
      <input type="email" id="retrievedEmail" readonly>
      <button id="sendOtpBtn">Send OTP</button>
    </div>

    <!-- OTP + Reset Password -->
    <div id="otpSection" class="hidden">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" placeholder="Enter OTP">

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password">

      <button id="resetPasswordBtn">Reset Password</button>
    </div>
  </div>
  <script src="forgotpassword.js"></script>
</body>
</html>
