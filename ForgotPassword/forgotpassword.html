<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <!-- Select role -->
      <label for="role">Select Role:</label>
      <select id="role" required>
        <option value="">--Select--</option>
        <option value="faculty">Faculty</ption>
        <option value="hod">HOD</option>
      </select>

      <!-- Enter ID -->
      <label for="userId">Enter ID:</label>
      <input type="text" id="userId" placeholder="Enter Faculty ID / HOD ID" required>

      <!-- Non-editable Email -->
      <label for="email">Registered Email:</label>
      <input type="email" id="email" readonly placeholder="Email will appear here">

      <!-- Send OTP -->
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <!-- OTP field -->
      <div id="otpSection" style="display:none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" placeholder="Enter OTP">

        <button type="button" id="verifyOtpBtn">Verify OTP</button>
      </div>

      <!-- New Password Section -->
      <div id="passwordSection" style="display:none;">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password">

        <button type="submit">Update Password</button>
      </div>
    </form>
  </div>
  <script src="forgotpassword.js"></script>
</body>
</html>
