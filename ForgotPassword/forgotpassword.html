<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
<!-- ===== NAVBAR ===== -->
<header class="site-header">
  <div class="container">
    <div class="brand dual-brand">

      <div class="college-logo">
        <img src="BalajiLogo.png" alt="Balaji College Logo">
      </div>

      <span class="brand-separator"></span>

      <div class="brand-text">
        <span class="brand-name">SIMS</span>
        <span class="brand-tag">Student Information Management System</span>
      </div>

    </div>
  </div>
</header>
<main class="login-page-wrapper">
<div class="forgot-container">
    <h2>Forgot Password</h2>
    <label>Role</label>
    <select id="roleSelect">
        <option value="">Select Role</option>
        <option value="faculty">Faculty</option>
        <option value="hod">HOD</option>
        <option value="student">Student</option>
    </select>

    <label>ID / HTNO</label>
    <input type="text" id="userId" placeholder="Enter ID or HTNO">

    <button id="verifyBtn">Verify</button>
    <p id="uiMessage" class="ui-message hidden"></p>

    <button id="requestBtn" disabled>Send Reset Request</button>
    <div id="resetPassword">
        <p>Already sent reset request? <a href="resetSTFPassword.html">Reset Password</a></p>
    </div>
</div>
</main> 
<!-- ===== FOOTER ===== -->
<footer class="simple-footer">

</footer>

<script src="forgotpassword.js"></script>
</body>
</html>
