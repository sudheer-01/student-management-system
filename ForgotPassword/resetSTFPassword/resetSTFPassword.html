<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | SIMS</title>
    <link rel="stylesheet" href="resetSTFPassword.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="brand dual-brand">

      <div class="college-logo">
        <img src="BalajiLogo.png" alt="Balaji College Logo">
      </div>

      <span class="brand-separator"></span>

      <div class="brand-text">
        <span class="brand-name">SIMS</span>
        <span class="brand-tag">Student Information Management System</span>
      </div>

    </div>
  </div>
</header>
<main class="login-page-wrapper">
<div class="reset-box">
    <h2>Reset Password</h2>

    <label>Role</label>
    <select id="role">
        <option value="">Select Role</option>
        <option value="faculty">Faculty</option>
        <option value="hod">HOD</option>
        <option value="student">Student</option>
    </select>

    <label id="idLabel">ID / HTNO</label>
    <input type="text" id="userId" placeholder="Enter ID / HTNO">

    <button id="verifyBtn">Verify</button>

    <div id="verifySection" class="hidden">
        <label>Temporary Password</label>
        <input type="password" id="tempPassword">

        <button id="checkTempBtn">Verify Temporary Password</button>
    </div>

    <div id="resetSection" class="hidden">
        <label>New Password</label>
        <input type="password" id="newPassword">

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">

        <button id="updateBtn">Update Password</button>
        <p id="uiMessage" class="ui-message hidden"></p>
    </div>

    <p id="msg"></p>
</div>
</main>

</footer>
<script src="resetSTFPassword.js"></script>
</body>
</html>
