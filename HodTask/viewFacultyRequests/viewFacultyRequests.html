<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Faculty Requests</title>
    <link rel="stylesheet" href="viewFacultyRequests.css">
</head>
<body>
    <div class="container">
        <h2>Faculty Requests</h2>
        
        <label for="yearDropdown">Select Year:</label>
        <select id="yearDropdown">
            <option value="">Select Year</option>
        </select>
        <label for="branchDropdown">Select Branch:</label>
        <select id="branchDropdown">
            <option value="">Select Branch</option>
        </select>

        <button id="loadRequests">Load Requests</button>

        <table>
            <thead>
                <tr>
                    <th>Faculty Id</th>
                    <th>Faculty Name</th>
                    <th>Year</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Action</th> <!-- New Column for Approval/Reject -->
                </tr>
            </thead>
            <tbody id="requestTable"></tbody>
        </table>
    </div>

    <script src="viewFacultyRequests.js"></script>
</body>
</html>
