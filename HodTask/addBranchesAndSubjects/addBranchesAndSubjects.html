<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Subject Management</title>
    <link rel="stylesheet" href="addBranchesAndSubjects.css">
</head>
<body>
    <nav class="topnav">
    <div class="brand">SIMS-HOD Panel</div>
    <div class="nav-actions">
        <a class="btn ghost small" href="/addBranchesAndSubjects.html">Branches & Subjects</a>
        <a class="btn ghost small" href="/viewFacultyRequests.html">Faculty Requests</a>
        <a class="btn ghost small" href="/enterStudentDetails.html">Student Details</a>
        <a class="btn ghost small" href="/addAndChangeExams.html">Exams</a>
        <a class="btn ghost small" href="/generateStudentReports.html">Reports</a>
        <a class="btn ghost small" href="/viewMarksUpdateRequests.html">Marks Updates</a>
        <a class="btn ghost small" href="/generateCharts.html">Performance Charts</a>
        <a class="btn ghost small" href="/studentsDataAndPwd.html">Students Data & Password</a>
    </div>
    <div class="nav-right">
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
    </nav>
    <div class="container">
        <h2>Manage Subjects & Sections</h2>
        <p>Please select the academic year to manage sections and subjects accordingly.</p>

        <label for="year">Select Year:</label>
        <select id="year">
            <option value="">Choose Year</option>
        </select>

        <!-- Section Management -->
        <h3>Sections</h3>
        <div id="branchContainer"></div>
        <input type="text" id="newSectionInput" placeholder="Enter new section(e.g., CSM, CSM-A...)">
        <button id="addBranch">Add Section</button>


        <!-- Subject Management -->
        <h3>Subjects</h3>

        <div id="subjectContainer"></div>

        <div id="newSubjectsContainer">
            <!-- dynamic subject inputs -->
        </div>

        <button id="addSubject" class="add-btn">+ Add Subject</button>


        <!-- Freeze + Save -->
        <div class="action-row">
            <button id="saveData" class="save-btn">Save to Database</button>
        </div>
        <button id="backToSaveBtn" class="save-btn" style="display:none;">
            Back to Save Mode
        </button>

        <button id="deleteModeBtn" class="danger-btn">Delete Section or Subject</button>
    </div>
    <script src="/hodAuthentication.js"></script>
    <script src="addBranchesAndSubjects.js"></script>
</body>
</html>
