<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Chart</title>
  <link rel="stylesheet" href="generateCharts.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Marks Visualization</h2>
    <div class="controls">
      <label for="subject">Choose Subject:</label>
      <select id="subject">
        <option value="">Select Subject</option>
      </select>
      <label for="year">Year:</label>
      <select id="year">
        <option value="">Select Year</option>
      </select>
      <label for="branch">Branch:</label>
      <select id="branch">
        <option value="">Select Branch</option>
      </select>
    </div>

    <div class="button-group" style="margin-bottom: 15px;">
      <button onclick="loadSubjectExamAnalysis()">Subject Exam Analysis</button>
      <button onclick="prepareStudentPerformance()">Show Student Performance</button>
      <button onclick="loadComparativeInsights()">Comparative Insights</button>
    </div>

    <div id="studentDropdownContainer" style="display:none; margin-bottom:10px;">
      <label>Select Student: </label>
      <select id="studentSelect" onchange="loadStudentPerformanceChart()">
        <!-- Students will be added dynamically -->
      </select>
    </div>

    <div id="chartsContainer"></div>
  </div>

  <script src="generateCharts.js"></script>
</body>
</html>
