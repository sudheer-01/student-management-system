<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="addAndChangeExams.css">
</head>
<body>
    <nav class="topnav">
    <div class="brand">SIMS-HOD Panel</div>
    <div class="nav-actions">
        <a class="btn ghost small" href="/addBranchesAndSubjects.html">Branches & Subjects</a>
        <a class="btn ghost small" href="/viewFacultyRequests.html">Faculty Requests</a>
        <a class="btn ghost small" href="/enterStudentDetails.html">Student Details</a>
        <a class="btn ghost small" href="/addAndChangeExams.html">Exams</a>
        <a class="btn ghost small" href="/generateStudentReports.html">Reports</a>
        <a class="btn ghost small" href="/viewMarksUpdateRequests.html">Marks Updates</a>
        <a class="btn ghost small" href="/generateCharts.html">Performance Charts</a>
        <a class="btn ghost small" href="/studentsDataAndPwd.html">Students Data & Password</a>
    </div>
    <div class="nav-right">
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
    </nav>

    <div class="exam-container">
        <h2>Manage Exams (Add & Remove Exams)</h2>
        <div class="row-group">
            <div class="field-group">
                <label for="yearSelect">Select Year:</label>
                <select id="yearSelect"></select>
            </div>
            <div class="field-group">
                <label for="branchSelect">Select Section:</label>
                <select id="branchSelect"></select>
            </div>
        </div>
        
        <h3>Select Exams</h3>

        <div id="examChecklist">
            <!-- Each row -->
            <div class="exam-row">
                <input type="checkbox" value="UnitTest">
                <span>Unit Test</span>
                <input type="number" class="exam-number" min="0" placeholder="No">
                <input type="number" class="max-marks" min="1" placeholder="Max Marks">
            </div>

            <div class="exam-row">
                <input type="checkbox" value="Mid">
                <span>Mid Exam</span>
                <input type="number" class="exam-number" min="0" placeholder="No">
                <input type="number" class="max-marks" min="1" placeholder="Max Marks">
            </div>

            <div class="exam-row">
                <input type="checkbox" value="Assignment">
                <span>Assignment</span>
                <input type="number" class="exam-number" min="0" placeholder="No">
                <input type="number" class="max-marks" min="1" placeholder="Max Marks">
            </div>

            <div class="exam-row">
                <input type="checkbox" value="PPT">
                <span>PPT Presentation</span>
                <input type="number" class="exam-number" min="0" placeholder="No">
                <input type="number" class="max-marks" min="1" placeholder="Max Marks">
            </div>

            <div class="exam-row">
                <input type="checkbox" value="LabInternal">
                <span>Lab Internal</span>
                <input type="number" class="exam-number" min="0" placeholder="No">
                <input type="number" class="max-marks" min="1" placeholder="Max Marks">
            </div>

            <div class="exam-row">
                <input type="checkbox" value="LabExternal">
                <span>Lab External</span>
                <input type="number" class="exam-number" min="0" placeholder="No">
                <input type="number" class="max-marks" min="1" placeholder="Max Marks">
            </div>
        </div>
        <div class="field-group" style="flex:1;align-self:flex-end;">
                <button id="addExam">Add Selected Exam(s)</button>
        </div>

        <h3>Existing Exams:</h3>
        <table id="examsTable">
            <thead>
                <tr>
                    <th>Exam Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="addAndChangeExams.js"></script>
     <script src="logout.js"></script>
</body>
</html>
