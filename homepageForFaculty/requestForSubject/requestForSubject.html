<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Subject Request</title>
    <link rel="stylesheet" href="requestForSubject.css">
</head>
<body>
    <div class="container">
        <h2>Request Subject Allocation</h2>
        <div id="approved-subjects-container">
            <h3>Select an Approved Subject</h3>
            <div id="approved-subjects-list">
                <!-- Approved subjects as radio buttons will be injected here -->
            </div>
            <button id="goToDashboardBtn" style="display: none;">Go to Dashboard</button>
        </div>
        <form id="subjectRequestForm">
            <div id="subjectContainer">
                <!-- Subject selection for new requests will be added dynamically here -->
            </div>
            <button type="button" id="addSubject">+ Add Subject</button>
        </form>
    </div>

    <script src="requestForSubject.js"></script>
</body>
</html>
