<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Overall Marks</title>
    <link rel="stylesheet" href="/navbar.css"/>
    <link rel="stylesheet" href="viewOverallMarks.css"/>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\Dashboard\home.html">Home</a></li>
            <li><a href="\enterMarks\enterMarks.html">Enter Marks</a></li>
            <li><a href="\ViewMarks\viewMarks.html">View Marks</a></li>
            <li><a href="\viewOverallMarks\viewOverallMarks.html">View Overall Marks</a></li>
            <li><a href="\editMarks\editMarks.html">Edit Marks</a></li>
            <li id="logoutBtn" class="btn danger">Logout</li>
        </ul>
    </nav>
    <button id="getStudentMarks">Click to Get Students' Overall Marks</button>
    <p id="uiMessage" class="ui-message hidden"></p>

    <!-- Section for Adding New Column -->
<!-- Section for Adding / Removing Columns -->
<div id="addColumnSection" style="display: none;" class="exam-container">
    <h3>Generate New Column(s)</h3>

    <!-- Select Exams Row -->
    <div class="exam-row">
        <label><strong>Select Exams:</strong></label>
        <div id="examCheckboxes" class="exam-list-inline"></div>
    </div>

    <!-- Input + Radio Row -->
    <div class="exam-row">
        <label><strong>Enter Column Name:</strong></label>
        <input type="text" id="newColumnName" placeholder="Enter column name"/>

        <label><strong>Insert Column At Position:</strong></label>
        <input type="number" id="columnPosition" min="1" value="1"/>

        <div class="exam-radio-group">
            <label><input type="radio" name="operationType" value="sum" checked> Sum</label>
            <label><input type="radio" name="operationType" value="average"> Average</label>
        </div>
    </div>

    <!-- Buttons -->
    <div class="exam-buttons">
        <button id="addColumn">Add Column</button>
        <button id="removeColumn">Remove Column</button>
        <button id="clearColumns">Clear All Added Columns</button>
    </div>
</div>


    

    <table id="studentsInformationTable" border="1">
        <thead>
            <tr>
                <th>S.NO</th>
                <th>HallTicket Number</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- ðŸ” Filter Section -->
        <div id="filterSection" style="display: none;" class="exam-container">

            <h3>Marks-Based Filtering</h3>

            <div class="exam-row">
                <label><strong>Filter Criteria:</strong></label>

                <select id="filterCriteria">
                    <option value="below">Below Marks</option>
                    <option value="above">Above Marks</option>
                    <option value="equal">Equal To Marks</option>
                </select>

                <input
                    type="number"
                    id="filterValue"
                    placeholder="Enter Marks"
                    min="0"
                />
            </div>

            <div class="exam-row">
                <label><strong>Select Exams:</strong></label>
                <div id="filterColumnCheckboxes" class="exam-list-inline"></div>
            </div>

            <div class="exam-buttons">
                <button id="applyFilter">Apply Filter</button>
                <button id="clearFilter">Clear Filter</button>
            </div>

        </div>


    <div style="text-align: center; margin-top: 20px;">
        <button id="printReport">Print Report</button>
        <button id="exportCSV">Export CSV</button>
    </div>
    <script src="/authentication.js"></script>
    <script src="viewOverallMarks.js"></script>
</body>
</html>
