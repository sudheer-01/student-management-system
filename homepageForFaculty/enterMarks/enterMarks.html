<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enterMarks</title>
    <link rel="Stylesheet" href="/navbar.css"/>
    <link rel="Stylesheet" href="enterMarks.css"/>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\Dashboard\home.html">Home</a></li>
            <li><a href="enterMarks.html">Enter Marks</a></li>
            <li><a href="\ViewMarks\viewMarks.html">View Marks</a></li>
            <li><a href="\viewOverallMarks\viewOverallMarks.html">View Overall Marks</a></li>
            <li><a href="\editMarks\editMarks.html">Edit Marks</a></li>
            <li id="logoutBtn" class="btn danger">Logout</li>
        </ul>
    </nav>
    <label for="exam">Exam: </label>
    <select id="exam" name="exam">
        <option value="">Select Exam</option>
         <!-- retriving exams dynamically from examOfSpecificYearAndBranch -->
    </select>
    <button id="getDetailsToEnterMarks" onclick="getStudentDetailsToEnterMarks()">Click to get student details</button>
   
    <p id="uiMessage" class="ui-message hidden"></p>
    
    <form id="studentsForm" action="saveMarks">
        <table id="studentsInformationTable" border="1">
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>HallTicket Number</th>
                    <th>Student Name</th>
                    <th id="examHeading">Marks</th>  <!-- Dynamically updates -->
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically adding student details here -->
            </tbody>
        </table>
        <input type="submit" id="save" value="Save Marks"/>
    </form> 
    <script src="/authentication.js"></script>
    <script src="enterMarks.js"></script>
</body>
</html>
