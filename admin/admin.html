<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <header class="page-header">
                <h1>Admin Panel</h1>
                <p class="subtitle">Manage HOD account requests</p>
            </header>
            <div class="toolbar">
                <div class="filter">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter" class="select">
                        <option value="All">All</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="actions">
                    <input id="searchInput" class="input" type="text" placeholder="Search name or email" />
                    <button id="exportCsvBtn" class="btn secondary">Export CSV</button>
                    <button id="logoutBtn" class="btn danger" aria-label="Log out">Log out</button>
                    <div id="loadingSpinner" class="spinner hidden" aria-hidden="true"></div>
                </div>
            </div>

            <div id="statusMessage" class="status hidden" role="status"></div>

            <div class="table-wrapper hidden">
                <table id="hodRequestsTable">
                    <thead>
                        <tr>
                            <th>HOD ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Year</th>
                            <th>Branch</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="hodRequestsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
